<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./assets/js/closeSuccess.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="message"></div>
      <div class="success__wrapper">
        <h1 class="success__title">
          Congratulations. You have successfully logged into your account.
        </h1>
        <p class="success__info"></p>

        <p class="success__message">
          Now you can exit it by clicking on the button below
        </p>
        <button class="form__buttons__item success__btn">
          Logout from my account
        </button>
      </div>
    </div>
    <script src="./assets/js/createDb.js" defer></script>
    <script src="assets/js/logout.js" defer></script>
    <script src="assets/js/message.js" defer></script>
  </body>
</html>
