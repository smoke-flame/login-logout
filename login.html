<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="assets/js/redirect.js"></script>
</head>
<body>
    <div class="form-messages"></div>
    <div class="container">        
        <div class="form-wrapper">          
            <form action="#" class="form">
                <div class="form__main">
                    <h1 class="form__title">Login panel</h1>
                    <div class="form__row">
                        <label for="login-email" class="form__row__label">Email:</label>
                        <input id="login-email" type="email" class="form__row__input">
                    </div>
                    <div class="form__row">
                        <label for="login-password" class="form__row__label">Password:</label>
                        <input id="login-password" type="password" class="form__row__input">
                    </div>
                </div>
                <div class="form__footer">
                    <div class="form__buttons">
                        <button id="login" class="form__buttons__item" type="submit">Login</button>
                        <button id="to-register" class="form__buttons__item">Register</button>
                    </div>
                </div>
                

            </form>
        </div>
    </div>
    <script src="assets/js/index.js" defer></script>
    <script src="assets/js/message.js" defer></script>
    <script src="assets/js/loginRequests.js" defer></script>
</body>
</html>
